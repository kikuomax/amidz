<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A knitting chart editor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF9955">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./images/icons/favicon.png">
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
    <title>Amidz PWA</title>
  </head>
  <body>
    <div>
      <h1>Amidz PWA</h1>
      <p>
        <button
          id="show-message"
          type="button"
        >
          Show message
        </button>
      </p>
      <p id="message">
      </p>
    </div>
    <script>
      const BASE_PATH = '.'
      const WORKER_SCRIPT_PATH = `${BASE_PATH}/service-worker.js`
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register(WORKER_SCRIPT_PATH)
            .then(registration => {
              console.log(
                'ServiceWorker registration successful with scope: ',
                registration.scope)
            })
            .catch(err => {
              console.error(err)
            })
        })
      }
    </script>
    <script src="./app.js">
    </script>
  </body>
</html>
