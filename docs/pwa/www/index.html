<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <meta name="description" content="Amidz Pattern Chart Editor">
    <meta name="theme-color" content="#FF9955">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amidz PWA">
    <link rel="apple-touch-icon" href="./assets/icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png">
    <title>Amidz</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration', registration)
            })
            .catch(err => console.error('ServiceWorker registration', err))
        })
      }
    </script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
